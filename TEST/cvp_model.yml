---
path: "{{lookup('env','PWD')}}"


CVP_CONFIGLETS:
  MLAG-Left: "{{ lookup('file','{{path}}/configs/MLAG-Left.cfg') }}"
  MLAG-Right: "{{ lookup('file','{{path}}/configs/MLAG-Right.cfg') }}"

CVP_CONTAINERS:
  DC2:
    parentContainerName: Tenant

CVP_DEVICES_MLAG:
  - fqdn: 'leaf1-DC2'
    parentContainerName: 'Leaf-DC2'
    configlets:
      - 'MLAG-Left'
  - fqdn: 'leaf2-DC2'
    parentContainerName: 'Leaf-DC2'
    configlets:
      - 'MLAG-Right'
